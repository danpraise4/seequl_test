name: seequl
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Menue
  custom_pop_up_menu: ^1.2.4
  
  # Fonts
  google_fonts: ^6.1.0
  readmore: ^2.2.0

  # local storqage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Screen Utils
  flutter_screenutil: ^5.8.1

  # SVGS
  flutter_svg: ^2.0.4

  # Icons
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0

  # Media
  cached_network_image: ^3.3.0
  video_player: ^2.7.2
  video_thumbnail: ^0.5.3

  # Emoji
  emoji_picker_flutter: ^1.6.3

  #state
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/anims/

